<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <!-- bulma sectin with class section to add a bit of spacing -->
    <section class="section">
        <!-- Bulma card-> #Example added -->
        <!-- columns/grid system-> basics&size added - container->columns->column-->
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <!-- to add image -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1618214839021-3fbe98a597bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cm9jayUyMHBhcGVyJTIwc2Npc3NvcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                    alt="">
                            </figure>
                        </div>
                        <!-- to add image -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Rock Paper Scissors
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <!-- bulma helpers-> typography -->
                            <h2 class="is-size-3 subtitle">Computer Choice: <span class="has-text-primary"
                                    id="computer-choice"></span></h2>
                            <h2 class="is-size-3 subtitle">Your Choice: <span class="has-text-link"
                                    id="user-choice"></span></h2>
                            <h2 class="is-size-3 subtitle">Result: <span id="result"></span></h2>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <!-- bulma Elements->Button -->
                        <button id="rock" class="button is-info card-footer-item is-large">Rock
                        </button>
                        <button id="paper" class="button is-info card-footer-item is-large">Paper
                        </button>
                        <button id="scissors" class="button is-info card-footer-item is-large">Scissors</button>
                    </footer>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
